<!DOCTYPE html>
<html>
  <head>
    <title>FORM</title>
  </head>
  <body>
      <form action='/submit' method = 'post'>
        <label >First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
         <br>
         <br>
        <label>Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <br>
        <label>Movie Name:</label>
         <select id="movie" name="movie" required>
            <option value="" disabled selected>Select a movie</option>
            <option value="John">Mersal</option>
            <option value="Jane">Bigil</option>
            <option value="Bob">leo</option>
          
        </select>
        <br>
        <br>
        <label>Movie rating:</label>
        <br>
        <input type="radio"  name="selectedName" value="low" required>
        <label>Low</label><br>
        
        <input type="radio"  name="selectedName" value="average" required>
        <label >Average</label><br>
        <input type="radio"  name="selectedName" value="good" required>
        <label >Good</label><br>
        <input type="radio"  name="selectedName" value="excellent" required>
        <label>Excellent</label><br>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </form>
  </body>
</html>
